	 <script>
  function redirectAfterDelay() {
    document.getElementById("successModal").style.display = "none";
    setTimeout(() => {
      window.location.href = '/auth/home'; // Replace with your actual page after login
    }, 1000);
  }

  // Auto-show modal and auto-redirect in 2 seconds if login is successful
  window.onload = function () {
    const modal = document.getElementById("successModal");
    if (modal) {
      setTimeout(() => {
        redirectAfterDelay();
      }, 4000);
    }
  };
  
  function togglePassword(fieldId, button) {
	    const field = document.getElementById(fieldId);
	    if (field.type === "password") {
	        field.type = "text";
	        button.textContent = "Hide";
	    } else {
	        field.type = "password";
	        button.textContent = "Show";
	    }
	}
  
  function goBack() {
	    if (document.referrer !== "") {
	      window.history.back();
	    } else {
	      window.location.href = "/auth/home"; // fallback
	    }
	  }


</script>
