<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" th:href="@{/css/mediaqueries.css}" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
      color: #222;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.4);
      color: #222;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    .input-group input:focus {
      background: rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    .error-message {
      color: #e53935;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<link rel="icon" href="/favicon3.png" type="image/x-icon">

<body>

  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm" action="/admin/login" method="post">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="email" placeholder="Enter Email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn">Login</button>

      <!-- Error message from backend -->
      <p th:if="${error}" th:text="${error}" class="error-message"></p>
    </form>
  </div>
<!-- Add this inside your <body> or at the bottom of the page -->
<script th:if="${accessDenied}">
    alert("Access Denied! Please login first.");
</script>

</body>
</html>
